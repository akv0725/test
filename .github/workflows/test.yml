name: Manual workflow
on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Person to greet'
        default: 'World'
        required: true
        type: string

jobs:
  approve:
    name: Approve
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment: approve_private
    steps:
      - name: Deployment status
        run: echo "Deployment approved"
  greet:
    runs-on: ubuntu-latest

    steps:
    - name: Send greeting
      run: echo "Hello ${{ inputs.name }}"
